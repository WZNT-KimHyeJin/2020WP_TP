<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>termProject</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel ="stylesheet" href ="play.css" />
</head>
<body>
    <div id="stageClearBackDiv" >
        <div>
            <div id="stageClearDiv">
                <div id="success">SUCCESS</div>
                <div id="stageClear_scoreDiv"></div>
                <div id="stageClear_buttons">
                    <button id="stageClear_quit">종료하기</button>
                    <button id="stageClear_keepGoing">계속하기</button>
                </div>
            </div>
        </div>
    </div>
    <div id="stageFailBackDiv" >
        <div>
            <div id="stageFailDiv">
                <div id="lose">LOSE</div>
                <div id="stageFail_scoreDiv"></div>
                <div id="stageFail_buttons">
                    <button id="stageFail_quit">종료하기</button>
                    <button id="stageFail_restart">다시하기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="back">
        
        <div id="top_div">
                <div id="chance_div"width="200px" height="50px"> </div>
                <div id="socre_div" width="200px" height="50px"></div>
                <div id ="time_div" width="200px" height="50px">남은시간 : <span id = "timecheck"></span></div>
                <div id ="setting_div"  width="200px" height="50px" >
                    <button id="setting_btn">설정</button>
                    <div id="dropdown">
                        <button id ="mute" class="popBtns">🔇</button>
                        <button id ="stop" class="popBtns">❌</button>
                        <button id="move_to_Bonus" class="popBtns">🎁</button>
                    </div>
                </div>
        </div>
        <div id="mainDiv">
            <div id="imgDiv">

            </div>
        </div>

        <div id="keyDiv">
            <table id="keyTable">
                <tr id="tableRow">
                   
                </tr>
            </table>
        </div>
    </div>

    <script src ="play.js"></script>
</body>
</html>
